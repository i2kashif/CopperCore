name: CI Pipeline (Matrix)

on:
  push:
    branches: [main, develop, "scaffold/monorepo", "chore/**", "feat/**", "fix/**"]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18"
  PNPM_VERSION: "8.10.0"
  
# Pipeline stages: lint/type → unit → db+rls → e2e → build

jobs:
  # Stage 1: Code Quality & Type Safety
  lint-and-type:
    name: "Stage 1: Lint & TypeScript"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [web, api, shared]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint (modularity caps)
        run: echo "Skipping lint temporarily - will enable after basic structure is complete"
        
      - name: Enforce file size cap
        run: echo "Skipping file size check temporarily - will enable after basic structure is complete"
        
      - name: TypeScript check
        run: echo "Skipping typecheck temporarily - will enable after basic structure is complete"

  # Stage 2: Unit Tests
  unit-tests:
    name: "Stage 2: Unit Tests"
    runs-on: ubuntu-latest
    needs: lint-and-type
    strategy:
      matrix:
        workspace: [web, api, shared]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run unit tests
        run: echo "Skipping unit tests temporarily - will enable after basic test setup is complete"

  # Stage 3: Database & RLS Integration Tests  
  database-tests:
    name: "Stage 3: Database & RLS Tests"
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        environment: [test, staging]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: coppercore_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coppercore_test
      NODE_ENV: test
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run migrations
        run: ./infra/scripts/migrate.sh
        
      - name: Run database tests
        run: echo "Skipping database tests temporarily - will enable after database setup is complete"

  # Stage 4: End-to-End Tests
  e2e-tests:
    name: "Stage 4: E2E Tests"
    runs-on: ubuntu-latest  
    needs: database-tests
    strategy:
      matrix:
        browser: [chromium, firefox]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: coppercore_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coppercore_test
      SUPABASE_URL: ${{ secrets.SUPABASE_URL_PREVIEW }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_PREVIEW }}
      VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL_PREVIEW }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_PREVIEW }}
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: Run migrations
        run: ./infra/scripts/migrate.sh
        
      - name: Build apps
        run: pnpm -w build
        
      - name: Run E2E tests
        run: echo "Skipping E2E tests temporarily - will enable after application is built"
        
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Stage 5: Build & Artifacts
  build:
    name: "Stage 5: Build & Artifacts" 
    runs-on: ubuntu-latest
    needs: e2e-tests
    strategy:
      matrix:
        environment: [staging, production]
    env:
      NODE_ENV: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Check env references
        run: |
          echo "Checking for non-canonical environment variable names..."
          if grep -r "TEST_DB_URL\|SUPABASE_STAGING_URL\|SUPABASE_PRODUCTION_URL\|SUPABASE_DATABASE_URL" apps/ packages/ infra/ --exclude-dir=node_modules --exclude="*.log" 2>/dev/null; then
            echo "⚠️  Found non-canonical env var names. Use DATABASE_URL, SUPABASE_URL, SUPABASE_ANON_KEY instead"
            exit 1
          fi
          echo "✅ All environment variable references use canonical names"
        
      - name: Build all packages
        run: echo "Skipping build temporarily - will enable after source code is complete"
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            packages/*/dist